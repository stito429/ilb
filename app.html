<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }} >
    {{ HEAD }}
    <meta name="google-site-verification" content="zeTgt6JmYHOzuDZm22eIVeVfesRbQjdfmZ0PYJIB3rY" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

  <body {{ BODY_ATTRS }} class="has-navbar-fixed-top">
{{ APP }}
<form
          action="/"
          netlify
          name="contact-form"
          class="form"
          method="POST"
          ref="contactForm"
          data-netlify-honeypot="bot-field"
          type="hidden"
          @submit.prevent="handleSubmit(submit)"
        >
          <input name="form-name" value="contact-form" type="hidden" />
          <fieldset>
            <div class="level is-mobile">
              <div class="level-left is-hidden-touch">
                <figure class="level-item image is-128x128 ">
                  <img class="logo-image"
                    v-bind:src="require('~/assets/images/logos/ilblogo.png')"
                    alt="Industrial Linerback Services LLC"
                  />
                </figure>
              </div>
              <div class="level-left">
              <div class="level-item">
                <legend
                  class="title is-3 has-text-weight-bold"
                >
                  Contact Us
                </legend>
              </div>
              </div>
              <div class="level-left">
                <figure class="level-item image is-128x128">
                  <img
                    v-bind:src="require('~/assets/images/logos/ilblogo.png')"
                    alt="Industrial Linerback Services LLC"
                  />
                </figure>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal has-text-left">
                <label class="label">Company Info</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="Company Name"
                      placeholder="Company Name"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-building"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal">
                <label class="label"></label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="Address"
                      placeholder="Address"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-map-marker"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="City"
                      placeholder="City"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-map-marker"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal">
                <label class="label"></label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="State"
                      placeholder="State"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-map-marker"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="Zip Code"
                      placeholder="Zip Code"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-map-marker"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal has-text-left">
                <label class="label">Contact Info</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <ValidationProvider rules="required" v-slot="{ errors }">
                      <input
                        class="input"
                        type="text"
                        name="Name"
                        placeholder="Name"
                        v-validate="'required'"
                        v-model="Name"
                      />
                      <span class="error-message"></span>
                    </ValidationProvider>

                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal">
                <label class="label"></label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input
                      class="input"
                      type="text"
                      name="Phone Number"
                      placeholder="Phone Number"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-phone"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left has-icons-right">
                    <ValidationProvider rules="required|email" v-slot="{ errors }">
                      <input
                        class="input"
                        type="email"
                        name="Email"
                        placeholder="Email Address"
                        v-validate="'required|email'"
                        v-model="Email"
                      />
                      <span class="error-message"></span>
                    </ValidationProvider>

                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <!-- <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span> -->
                  </p>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal has-text-left">
                <label class="label">Your Area of Business</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business1"
                      value="Steel"
                    />
                    Steel
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business2"
                      value="Cement"
                    />
                    Cement
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business3"
                      value="WasteWater Treatment"
                    />
                    WasteWater Treatment
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business4"
                      value="Chemical"
                    />
                    Chemical <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business5"
                      value="Grain"
                    />
                    Grain <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business6"
                      value="Water Treatment"
                    />
                    Water Treatment <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business7"
                      value="Oil/Gas"
                    />
                    Oil/Gas <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business8"
                      value="Asphalt"
                    />
                    Asphalt <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Busines9"
                      value="Automotive"
                    />
                    Automotive <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business10"
                      value="Builder"
                    />
                    Builder <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business11"
                      value="Trailer"
                    />
                    Trailer <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business12"
                      value="Construction"
                    />
                    Construction <br />
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Area of Business13"
                      value="Construction"
                    />
                    Residential <br />
                  </label>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal has-text-left">
                <label class="label">Your Line of Business Need</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need1" value="Sheeting" />
                    Sheeting
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need2" value="Ceramic" />
                    Ceramic
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need3" value="Refractories" />
                    Refractories
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need4" value="Coating" />
                    Coating
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need5" value="Lining" />
                    Lining
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" name="Need6" value="Engr Services" />
                    Engr Services
                  </label>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="field-label is-normal has-text-left">
                <label class="label">Description</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" name="Description"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="field ">
              <div class="field-label is-normal has-text-left">
                <label class="label">Request the following information</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request1"
                      value="General Information"
                    />
                    General Information
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request2"
                      value="Schedule a Visit"
                    />
                    Schedule a Visit
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request3"
                      value="Material Quote"
                    />
                    Material Quote
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request4"
                      value="Phone Call Discussion"
                    />
                    Phone Call Discussion
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request5"
                      value="Samples"
                    />
                    Samples
                  </label>
                  <label class="checkbox inline">
                    <input
                      type="checkbox"
                      name="Info Request6"
                      value="Engineering Solution"
                    />
                    Engineering Solution
                  </label>
                </div>
              </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <input type="submit" class="button is-success" />

                <!-- <a class="button is-success" type="submit" form="contact-form" value="Submit">Submit</a> -->
              </p>
              <p class="control">
                <a class="button is-light" @click="$modal.hide('contact-form')"
                  >Cancel</a
                >
              </p>
            </div>
          </fieldset>
        </form>
</body>
</html>
